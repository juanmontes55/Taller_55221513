<!DOCTYPE html>
<html lang="es">
<head>
	<title>Calificacion de materias</title>
	<link rel="stylesheet" href="css/punto_cuatro.css">
</head>
<body>
	<a href="menu.html">Menú</a>
	<h1>Calificación de materias</h1>
	<div class="calificacion">
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required><br>

			<label for="materia">Materia:</label>
			<input type="text" id="materia" name="materia" required><br>

			<label for="nota1">Nota 1:</label>
			<input type="number" id="nota1" name="nota1" step="0.01" min="0" max="5" required><br>

			<label for="nota2">Nota 2:</label>
			<input type="number" id="nota2" name="nota2" step="0.01" min="0" max="5" required><br>

			<label for="nota3">Nota 3:</label>
			<input type="number" id="nota3" name="nota3" step="0.01" min="0" max="5" required><br>

			<button type="button" onclick="calculate()">Calcular</button>
		</form>

		<div id="resultado"></div>
	</div>

	<script src="javascript/punto_cuatro.js"></script>
</body>
</html>
