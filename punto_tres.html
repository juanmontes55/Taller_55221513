<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Verificar si eres mayor de edad</title>
    <link rel="stylesheet" href="css/punto_tres.css">
</head>
<body>
	<h1>Verificar si eres mayor de edad</h1>
	<form id="form">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" required><br>

		<input type="submit" value="Verificar">
	</form>
	<div id="resultado"></div>
	<script src="javascript/punto_tres.js"></script>
</body>
</html>
